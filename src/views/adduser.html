<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuarios</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <style>
        .form-group {
            margin: 10px 0; /* Puedes ajustar los valores para establecer el margen deseado */
        }
    </style>
</head>
<body>
    <form class="p-4">

        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Nombre" autofocus>
        </div>
       
        <div class="form-group">
                <input type="text" id="lastName" class="form-control" placeholder="Apellido" autofocus>
        </div>
            
            <button class="btn btn-primary btn-block">
                Guardar Usuario
            </button>
    
    </form>
    
</body>
</html>
